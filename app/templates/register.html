{%  extends 'main.html' %}
{% block content %}

<div class="row justify-content-center">
	<div class="col-md-6 text-center mb-5">
		<h2 class="heading-section">Inscription</h2>
	</div>
</div>
<div class="row justify-content-center">
	<div class="col-md-12 col-lg-10">
		<div class="wrap d-md-flex">
			<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
				<div class="text w-100">
					<h2>Bienvenue</h2>
					<p>Vous avez déjà un compte ?</p>
					<a href="{% url 'login' %}" class="btn btn-white btn-outline-white">Se connecter</a>
				</div>
		</div>
		<div class="login-wrap p-4 p-lg-5">
		  <div class="d-flex">
			  <div class="w-100">
				  <h3 class="mb-4">S'inscrire</h3>
			  </div>
			<div class="w-100">
				<p class="social-media d-flex justify-content-end">
					<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
					<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
				</p>
			</div>
		  </div>
		<form method="POST" action="">
            {% for msg in messages %}
                {{msg}}
            {% endfor %}
			{% csrf_token %}
			
			  <div class="form-group mb-3">
				  {{register_form.as_p}}
			  </div>
			
			<div class="form-group">
				<button type="submit" class="form-control btn btn-primary px-3">S'inscrire</button>
			</div>
			
		</form>
	</div>
</div>


{% endblock content %}
